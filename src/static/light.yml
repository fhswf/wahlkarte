    places:
        data: { source: protomaps, layer: places }
        countries:
            filter: { place: country }
            draw:
                text:
                    priority: 1
                    font:
                        weight: 400
                        size: 12px
                        family: Inter
                        fill: global.country_color
                        stroke:
                            color: global.label_stroke_color
                            width: 2px

        city_major:
            filter: { place: city, pmap:rank: { max: 2 }}
            draw:
                _overlay_text:
                    text_source: name
                    priority: 3
                    font:
                        weight: 500
                        size: 12px
                        family: Inter
                        fill: global.label_color
                        alpha: [[13,1],[14,0.5]]
                        blend: multiply
                        stroke: 
                            color: global.label_stroke_color
                            width: [[13,3px],[14,0px]]

        city_minor:
            filter: { place: city, pmap:rank: { min: 2 }}
            draw:
                _overlay_text:
                    text_source: name
                    priority: 4
                    font:
                        weight: 400
                        size: 10px
                        family: Inter
                        fill: global.label_color
                        stroke: 
                            color: global.label_stroke_color
                            width: 2px

        subplace:
            filter: { place: [neighbourhood, village, town, suburb] } 
            draw:
                _overlay_text:
                    priority: 4
                    text_source: name
                    font:
                        weight: 400
                        size: 10px
                        family: Inter
                        fill: global.label_color
                        blend: add
                        order: 9999999
                        stroke: 
                            color: global.label_stroke_color
                            width: 2px

