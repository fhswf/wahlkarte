    natural:
        data: { source: protomaps, layer: natural }
        wood:
            filter: 
                any:
                    - natural: wood
                    - leisure: nature_reserve
                    - landuse: forest
            draw:
                polygons:
                    order: 0
                    color: global.wood_color

        scrub:
            filter: {natural: [scrub, grassland]}
            draw:
                polygons:
                    order: 0
                    color: global.scrub_color

        glacier:
